<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 flex-col h-screen">

  <main class="transition-all flex justify-center items-center flex-grow h-screen bg-cover bg-center" style="background-image: url('/scribbles/src/images/SS_large_light.png'); font-family: Poppins;">
    <div class="mr-5 mb-16 bg-black bg-opacity-75 text-white p-12 rounded-br-3xl rounded-tl-3xl shadow-lg w-full max-w-xl">
      <h2 class="text-3xl font-bold mb-8 text-center text-gray-100">Log In</h2>
      <form action="{% url 'loginpage' %}" method="POST" class="space-y-6">
        {% csrf_token %} 
        {{ form.as_p }}
        <div class="space-x-3"> 
          <input type="checkbox" class="ml-2 scale-150"> <label>Remember me</label>
        </div>
        
        <div>
          <button type="submit" class="w-full px-6 py-4 bg-gradient-to-r from-purple-400 to-blue-500 hover:opacity-75 text-white font-medium rounded-3xl text-lg">
            Log In
          </button>
        </div>
      </form>
      
      <p class="mt-4 text-center text-base text-black">
        <a href="forgot-password.html" class="text-white hover:text-purple-600 font-medium">Forgot Password?</a>
      </p>
      <p class="mt-8 text-center text-base text-black">
        Don't have an account? 
        <a href="signup.html" class="text-purple-600 hover:opacity-80 hover: underline;">Sign up</a>
      </p>
    </div>
  </main>

</body>
</html>
