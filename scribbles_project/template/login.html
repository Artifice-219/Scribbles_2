<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-screen">

 
  <main class="transition-all flex justify-center items-center flex-grow h-screen bg-cover bg-center" style="background-image: url('/scribbles/src/images/SS_large_light.png'); font-family: Poppins;">
    <div class="mr-5 mb-16 bg-black bg-opacity-75 text-white p-12 rounded-br-3xl rounded-tl-3xl shadow-lg w-full max-w-xl">
      <h2 class="text-3xl font-bold mb-8 text-center text-gray-100">Log In</h2>
      <form action="userDashboard.html" method="POST" class="space-y-6">
        <div>
          <label for="email" class="block text-base font-medium text-white">Username</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="JuanDelaCruz@gmail.com"
            required 
            class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-3xl shadow-sm placeholder-gray-400 text-black focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-base">
        </div>
        <div class="relative">
          <label for="password" class="block text-base font-medium text-white">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="*********"
            required 
            class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-3xl shadow-sm placeholder-gray-400 text-black focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-base">
         
          <span class="material-icons absolute right-4 top-11 text-gray-400 cursor-pointer z-10" id="togglePassword" onclick="togglePassword()">visibility</span>
        </div>
        <div class="space-x-3">
          <input type="checkbox" class="ml-2 scale-150"> <label>Remember me</label>
        </div>
        
        <div>
          <button type="submit" class="w-full px-6 py-4 bg-purple-600 text-white font-medium rounded-3xl hover:bg-gradient-to-r from-purple-400 via-purple-600 to-blue-500 text-lg">
            Log In
          </button>
        </div>
      </form>
      
      <p class="mt-4 text-center text-base text-white">
        <a href="forgot-password.html" class="text-white hover:text-purple-600 font-medium">Forgot Password?</a>
      </p>
      <p class="mt-8 text-center text-base text-white">
        Don't have an account? 
        <a href="signup.html" class="text-white hover:text-purple-600 font-medium">Sign up</a>
      </p>
    </div>
  </main>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('togglePassword');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'visibility_off'; 
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'visibility'; 
      }
    }
  </script>

</body>
</html>
